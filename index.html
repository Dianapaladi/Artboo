<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending - ArtBook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light">

  <nav class="main-nav">
    <div class="logo">ArtBook</div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search artwork...">
    </div>

    <ul class="nav-links">
      <li><a href="index.html" class="active">Trending</a></li>
      <li><a href="popular.html">Popular</a></li>
      <li><a href="latest.html">Latest</a></li>
      <li><a href="creators.html">Creators</a></li>
    </ul>

    <!-- Butonul tău pentru tema dark/light -->
    <a class="circle-btn"></a>
  </nav>

  <section class="trending-images">
    <img src="Imag/Art1.jpg" alt="Artwork 1" class="img1">
    <img src="Imag/Art2.jpg" alt="Artwork 2" class="img2">
    <img src="Imag/Art3.jpg" alt="Artwork 3" class="img3">
    <img src="Imag/Art4.jpg" alt="Artwork 4" class="img4">
    <img src="Imag/Art5.jpg" alt="Artwork 5" class="img5">
    <img src="Imag/Art6.jpg" alt="Artwork 6" class="img6">
    <img src="Imag/Art15.jpg" alt="Artwork 15" class="img15">
  </section>

  <!-- ====== FEREASTRA DE COMENTARII ====== -->
  <div class="comment-modal" id="commentModal">
    <div class="comment-container">
      <span class="close-btn" id="closeModal">&times;</span>

      <div class="comment-left">
        <img id="selectedImage" src="" alt="Selected artwork">
      </div>

      <div class="comment-right">
        <h3>Comentarii</h3>
        <div class="comments-list" id="commentsList"></div>

        <textarea id="commentInput" placeholder="Scrie un comentariu..." rows="4"></textarea>
        <button class="submit-comment" id="submitComment">Trimite</button>
      </div>
    </div>
  </div>

  <!-- === JavaScript unificat === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      /* =============================== */
      /* ====== BARA DE CĂUTARE ======= */
      /* =============================== */
      const searchInput = document.getElementById('searchInput');
      const images = document.querySelectorAll('.trending-images img');

      searchInput.addEventListener('keyup', () => {
        const filter = searchInput.value.toLowerCase();
        images.forEach(img => {
          const name = img.alt.toLowerCase() || img.src.toLowerCase();
          img.style.display = name.includes(filter) ? 'block' : 'none';
        });
      });

      /* =============================== */
      /* ===== SISTEM DE COMENTARII ==== */
      /* =============================== */
      const modal = document.getElementById('commentModal');
      const selectedImage = document.getElementById('selectedImage');
      const commentsList = document.getElementById('commentsList');
      const commentInput = document.getElementById('commentInput');
      const submitComment = document.getElementById('submitComment');
      const closeModal = document.getElementById('closeModal');

      let currentImageSrc = '';
      let comments = {};

      images.forEach(img => {
        img.addEventListener('click', () => {
          currentImageSrc = img.src;
          selectedImage.src = currentImageSrc;
          modal.style.display = 'flex';
          loadComments();
        });
      });

      closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      window.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
      });

      submitComment.addEventListener('click', () => {
        const text = commentInput.value.trim();
        if (text === '') return;

        if (!comments[currentImageSrc]) comments[currentImageSrc] = [];
        comments[currentImageSrc].push(text);

        commentInput.value = '';
        loadComments();
      });

      function loadComments() {
        commentsList.innerHTML = '';
        if (comments[currentImageSrc]) {
          comments[currentImageSrc].forEach(c => {
            const div = document.createElement('div');
            div.className = 'comment';
            div.textContent = c;
            commentsList.appendChild(div);
          });
        }
      }

      /* =============================== */
      /* ===== DARK / LIGHT THEME ====== */
      /* =============================== */
      const themeBtn = document.querySelector('.circle-btn');

      themeBtn.addEventListener('click', () => {
        const body = document.body;

        if (body.getAttribute("data-theme") === "light") {
          body.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          body.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
        }
      });

      // Aplicăm tema salvată
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.body.setAttribute("data-theme", savedTheme);
      }
    });
  </script>

</body>
</html>
